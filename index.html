<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rent car BKO</title>
</head>
<body>
    <h1>RENT CAR BKO</h1>
    <div>
        <input type="text" id="name" placeholder="Digite o nome do veiculo" autocomplete="off">
        <input type="text" id="license" placeholder="Digite a placa do veículo" autocomplete="off">
        <button id="send"><strong>Registrar</strong></button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Veículo</th>
                <th>Placa</th>
                <th>Horário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="garage"></tbody>
    </table>

    <script src="./main.js"></script>
</body>
</html>
